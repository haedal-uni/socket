<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Random Chatting</title>
	<link rel="stylesheet" href="/css/chat-room.css"/>
	<link rel="stylesheet" href="/css/removeButton.css"/>
	<script src="http://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>
<div id="chat-page">
	<h5 id="h5-chatRoomName" style="margin-left: 50em;">랜덤 채팅 버튼을 누른 한명과 채팅을 할 수 있어요!</h5>
	<div class="chat-container">
		<div class="chat-header">
			<h2 id="h2-chatRoomName">Random Chatting</h2>

		</div>
		<div class="connecting">
			연결중...
		</div>
		<ul id="messageArea"></ul>
		<form id="messageForm" name="messageForm">
			<div class="form-group">
				<div class="input-group clearfix">
					<input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control" disabled/>
					<button type="submit" class="primary">보내기</button>
				</div>
			</div>
		</form>
	</div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/every-chat-room.js"></script>
</body>
</html>
