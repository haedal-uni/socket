<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Random Chatting</title>
	<link rel="stylesheet" href="/chat/chat-room.css"/>
	<link rel="stylesheet" href="/chat/removeButton.css"/>

	<link rel="stylesheet" href="/webjars/bootstrap/4.3.1/dist/css/bootstrap.min.css">
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/sockjs-client/sockjs.min.js"></script>
	<script src="/webjars/stomp-websocket/stomp.min.js"></script>
	<script src="/webjars/bootstrap/4.3.1/dist/js/bootstrap.min.js"></script>

</head>
<body>
<div id="chat-page">
	<h5 id="h5-chatRoomName" style="margin-left: 50em;">랜덤 채팅 버튼을 누른 한명과 채팅을 할 수 있어요!</h5>
	<div class="chat-container">
		<div class="chat-header">
			<h2 id="h2-chatRoomName">Random Chatting</h2>

		</div>
		<div class="connecting">
			연결중...
		</div>
		<ul id="messageArea"></ul>
		<form id="messageForm" name="messageForm">
			<div class="form-group">
				<div class="input-group clearfix">
					<input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control" disabled/>
					<button type="submit" class="primary">보내기</button>
				</div>
			</div>
		</form>
	</div>

</div>
<script src="/js/every-chat-room.js"></script>
</body>
</html>
