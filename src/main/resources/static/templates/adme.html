<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Title</title>
	<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/chat.css">
    <link rel="stylesheet" type="text/css" href="/css/alarm.css">
    <!--	<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" />-->
<!--    	<link rel="stylesheet" href="/webjars/bootstrap/4.3.1/dist/css/bootstrap.min.css">-->
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/webjars/bootstrap/4.3.1/dist/js/bootstrap.min.js"></script>
    <!--	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>-->
</head>
<body>
<a href="/logout" class="btn btn-outline-dark">로그아웃</a>
<button id="openChat" class="btn btn-special fixed" onclick="openChat()">
    Chat
    <div class="badge">0</div>
</button>
<div id="chat-container" class="fixed">

    <div class="header">
        <div>
            <button id="back" class="btn btn-round btn-icon hidden" onclick="backChat()">back
                <i class="fa fa-chevron-left"></i>
            </button>
            <span class="title">Adme 채팅</span>
        </div>
        <button id="closeChat" class="btn btn-round btn-icon" onclick="closeChat()">X
            <i class="fa fa-times"></i>
        </button>
    </div>

    <div class="wrapper">
        <div class="list">
            <input type="text" class="search" placeholder="&#xF002; Search" style="height: 20%">
            <div class="conversations">
            </div>
        </div>

        <div class="chat close">
            <div class="body">
            </div>

            <div class="footer">
                <div class="actions">
						<textarea id="message-input" class="auto-expand input" rows="1" data-min-rows="1"
                                  placeholder="Write message"></textarea>
                    <div class="send" id="sendButtonType">

                    </div>
                </div>

            </div>
        </div>


        <div class="drawer close" style="display: none">
            <button class="btn btn-round btn-icon" onclick="closeDrawer()">closeDrawer
                <i class="fa fa-times"></i>
            </button>

            <!--			options -->
            <div class="users">
                <h2>Users</h2>
                <div class="mentions">
                    <div class="pill">
                        <img src="http://cranesafeservices.com.au/wp-content/uploads/2016/09/240_F_215844325_ttX9YiIIyeaR7Ne6EaLLjMAmy4GvPC69.jpg">
                        <span>adme</span>
                    </div>
                    <div class="pill">
                        <img src="http://cranesafeservices.com.au/wp-content/uploads/2016/09/240_F_215844325_ttX9YiIIyeaR7Ne6EaLLjMAmy4GvPC69.jpg">
                        <span>User</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<div id="msgStack"></div>
</body>
<script src="/js/global.js"></script>
<script src="/js/chat.js"></script>
<script src="/js/alarm.js"></script>
</html>
