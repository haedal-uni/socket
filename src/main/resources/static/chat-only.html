<!doctype html>
<html lang="en">
<head>
	<title>Websocket Chat</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- CSS -->
	<link rel="stylesheet" href="/webjars/bootstrap/4.3.1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/button.css">
	<style>
		[v-cloak] {
			display: none;
		}
	</style>
	<script src="http://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>
<div class="container" id="app">
	<div class="row">
		<div class="col-md-12">
			<br><br>
			<h3>채팅방 리스트</h3>
		</div>
	</div>
	<div class="input-group">
		<div class="input-group-prepend">
			<label class="input-group-text">방제목</label>
		</div>
		<div class="input-group-append">
			<button class="btn btn-primary" type="button" onclick=createRoom()>채팅방 개설</button>
		</div>
		<input type="text" class="form-control" id="createNickname">
		<div class="input-group-append">
			<button class="btn btn-primary" type="button" onclick=createNickname()>닉네임 입력</button>
		</div>
	</div>
	<br><br>
	<ul class="list-group">
		<div class="frame"></div>
	</ul>
</div>
<!-- JavaScript -->
<script>
	let username = "";

	function createRoom() {
		if ("" === username) {
			alert("로그아웃 되었습니다.");
			return;
		} else {
			var params = new URLSearchParams();
			params.append("name", username);
			$.ajax({
				type: "POST", url: `/chat/room/`, data: username, contentType: false, processData: false, success: function(response) {
					localStorage.setItem('wschat.roomName', username);
					alert(username + " 님 환영합니다.")
					localStorage.setItem('wschat.roomId', response["roomId"]);
					location.href = "/chat/room/enter/" + response["roomId"];
				}
			});
		}
	}

	function createNickname() {
		if ("" == $("#createNickname").val()) {
			alert("nickname을 입력해주세요")
			return;
		} else {
			username = $("#createNickname").val();
			localStorage.setItem("wschat.sender", username);
		}
	}

	function enterRoom(roomId) {
		if (localStorage.getItem('wschat.sender') == localStorage.getItem('wschat.roomName') || localStorage.getItem('wschat.sender') ==
			"admin") {
			location.href = "/chat/room/enter/" + roomId;
		}
	}

	$(document).ready(function() {
		showList()
	});

	function showList() {
		let username = localStorage.getItem('wschat.sender')
		if (username == "admin") {
			$.ajax({
				type: "GET", url: `/chat/rooms`, contentType: false, processData: false, success: function(response) {
					for (let i = 0; i < response.length; i++) {
						let nickname = response[i]["nickname"];
						let roomId = response[i]["roomId"];
						let roomName = nickname + " 님의 채팅방";
						let roomNum = "'" + roomId + "'"
						let tempHtml = `<div class="item"><button class="learn-more" onclick="enterRoom(${roomNum})">${roomName}</button>
                        <div class="roomId" style="display: none">${roomId}</div>
                        <div class="nickname" style="display: none">${nickname}</div>
                   </div>
                   <br>
`
						$(".frame").append(tempHtml);
					}
				}
			})
		} else if (!username == "") {
			$.ajax({
				type: "GET", url: `/chat/room/one/` + username, contentType: false, processData: false, success: function(response) {
					let nickname = response["nickname"];
					let roomId = response["roomId"];
					let roomName = nickname + " 님의 채팅방";
					let roomNum = "'" + roomId + "'"
					let tempHtml = `<div class="item"> <button class="learn-more" onclick="enterRoom(${roomNum})">${roomName}</button>
                        <div class="roomId" style="display: none">${roomId}</div>
                        <div class="nickname" style="display: none">${nickname}</div>
                   </div>
                   <br>
`
					$(".frame").append(tempHtml);
				}
			})
		}
	}
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/3719d7b7e9.js" crossorigin="anonymous"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
</body>
</html>
