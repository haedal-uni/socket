<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>ADME Chat Room</title>
  <link rel="stylesheet" href="/css/chat-room.css"/>

  <link rel="stylesheet" href="/css/removeButton.css"/>
  <script src="http://code.jquery.com/jquery-3.5.1.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/latest/js/bootstrap.min.js"></script>
</head>
<body>
<div id="username-page">
  <div class="username-page-container">
    <h1 class="title">고객센터</h1>
    <form id="usernameForm" name="usernameForm">
      <div class="form-group">
        - 욕설 x  <br>
        - 제안은 언제나 환영입니다.  <br>
        주의사항을 확인하셨으면 아래 버튼을 눌러주세요
        <!--				<input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control"/>-->
      </div>
      <div class="form-group">
        <button type="submit" class="accent username-submit">채팅 시작하기</button>
      </div>
    </form>
  </div>
</div>

<div id="chat-page" class="hidden">
  <div class="chat-container">
    <div class="chat-header">
      <h2 id="h2-chatRoomName">고객센터</h2>
    </div>
    <div class="connecting">
      연결중...
    </div>
    <ul id="messageArea"></ul>
    <form id="messageForm" name="messageForm">
      <div class="form-group">
        <div class="input-group clearfix">
          <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
          <button type="submit" class="primary">보내기</button>
        </div>
      </div>
    </form>
  </div>
  <div id="endChat" class="hidden"> <button class="btn-3d blue" onclick=deleteRoom()>삭제</button></div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/chat-room.js"></script>
<script src="/js/alarm.js"></script>
<script src="/js/chat-list.js"></script>
</body>
</html>
